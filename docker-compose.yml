version: '2'

services:

  # Web page rendering service, rendering live web pages:
  webrender:
    build:
      context: .
      args:
        http_proxy: ${HTTP_PROXY}
        https_proxy: ${HTTPS_PROXY}
    environment: # DOCKER_HOST could be used to run rendering on a dedicated service.
      - "LC_ALL=en_US.utf8"
      - "HTTP_PROXY=http://warcprox:8000/"
      - "WARCPROX_PROXY=true"
      - "PORT=8010"
    ports:
      - "8010:8010"

  # WARC Proxy, with de-duplication disabled and a rapid rollover:
  warcprox:
    image: ukwa/warcprox:2.4.17
    command: "warcprox -b 0.0.0.0 -d /heritrix/wren --base32 --gzip --rollover-idle-time 600 --dedup-db-file /dev/null --stats-db-file /dev/null"
    environment:
      - "LC_ALL=en_US.utf8"
      - "TMP=/tmp/warcprox"
    #ports:
    #  - "8000:8000"
    volumes:
      - "./output:/heritrix/wren"

